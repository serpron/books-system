<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>
    <link rel="stylesheet" href="/static/lib/layui-v2.5.5/css/layui.css" media="all">
</head>
<body>
<table class="layui-table" id="demo"></table>
<script src="/static/lib/layui-v2.5.5/layui.all.js" charset="utf-8"></script>
<script>
    //一般直接写在一个js文件中
    layui.use('table', function(){
        var table = layui.table;  // 动态表格
        table.render({
            elem: '#demo',
            cols: [[
                {field:'id',title:'编号',width:100,sort:true},
                {field:'name',title:'姓名',width:200},
                {field:'phone',title:'电话',width:200},
                {field:'email',title:'邮件'}
            ]],
            data:[
                {id:1,name:'张三',phone:'110',email:'zhangsan@11.com'},
                {id:2,name:'张三',phone:'110',email:'zhangsan@11.com'},
                {id:3,name:'张三',phone:'110',email:'zhangsan@11.com'}
            ]
        });
    });
</script>
</body>
</html>
